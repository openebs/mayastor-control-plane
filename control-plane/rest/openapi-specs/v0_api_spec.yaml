        volume:
          $ref: '#/components/schemas/VolumeId'
      required:
        - snapshot
        - volume
    ResizeVolumeBody:
      example:
        size: 104857610
      description: Resize Volume Body
      type: object
      properties:
        size:
          description: New required size of the volume in bytes
          type: integer
          format: uint64
          minimum: 0
      required:
        - size
    PublishVolumeBody:
